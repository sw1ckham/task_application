<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<h3>Add Catergorie</h3>

<div class="row">
	<form action="{{ url_for('insert_catergorie') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<input id="catergorie_name" name="catergorie_name" type="text" class="validate">
				<label for="icon_prefix">Catergorie Name</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Catergorie
                <i class="material-icons right">playlist_add</i>
            </button>
            <a href="{{ url_for('get_catergories') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
		</div>
	</form>
</div>

{% endblock %}
