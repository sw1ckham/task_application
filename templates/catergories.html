<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}


<h3>Catergories</h3>

<div class="row">
	<ul class="collapsible" data-collapsible="accordion">
		{% for catergorie in catergories %}
		<li>

			<div class="collapsible-header">
				<a href="{{url_for('delete_catergorie', catergorie_id =catergorie._id)}}"
					class="waves-effect waves-light btn btn_small">Del</a>
				<a href="{{url_for('edit_catergorie', catergorie_id =catergorie._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit</a>
				<div class="task_header">
					<strong>{{catergorie.catergorie_name}}</strong>
				</div>
			</div>

		</li>
		{% endfor %}
	</ul>
</div>
<div class="row">
    <a href="{{url_for('add_catergorie')}}"class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Catergorie</a>
</div>

{% endblock %}
