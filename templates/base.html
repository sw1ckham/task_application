<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Document</title>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="{{url_for('get_tasks')}}" class="brand-logo">Task Manager</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="{{url_for('get_tasks')}}">Home</a></li>
					<li><a href="{{url_for('add_task')}}">New Task</a></li>
					<li><a href="{{url_for('get_catergories')}}">Manage Categories</a></li>
				</ul>
				<ul id="slide-out" class="side-nav">
					<li><a href="{{url_for('get_tasks')}}">Home</a></li>
					<li><a href="{{url_for('add_task')}}">New Task</a></li>
					<li><a href="{{url_for('get_catergories')}}">Manage Catergories</a></li>
				</ul>
				<a href="{{url_for('get_tasks')}}" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
			</div>

		</nav>
	</header>



	<div class="container">
		{% block content %}



		{% endblock %}
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
    $('.collapsible').collapsible();
    $('select').material_select();
    $('.button-collapse').sideNav();
  });
  

$('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });

document.getElementById("matfix").addEventListener("click", function(e) {
	e.stopPropagation();
});

	</script>
</body>

</html>
